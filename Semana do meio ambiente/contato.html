    <main>
        <section>
            <h2>Entre em Contato Conosco</h2> <!-- Título da seção -->
            <p>Se você tiver alguma dúvida ou sugestão, entre em contato conosco através do formulário abaixo:</p> <!-- Parágrafo de instrução -->
            <form>
                <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->
                <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para o email -->
                <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de mensagem -->
                <textarea id="mensagem" name="mensagem" required></textarea> <!-- Área de texto para a mensagem -->
                <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
            </form>
        </section>
    </main></center>
